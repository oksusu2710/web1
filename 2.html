<h1>css</h1>
CSS는 단순한 문법을 가지며, 수많은 영어 키워드를 사용하여 다양한 스타일의 프로퍼티의 이름을 규정한다.

스타일 시트는 규칙의 목록으로 구성된다. 각 규칙이나 규칙 집합은 하나 이상의 셀렉터와 하나의 선언 블록을 이룬다.

CSS는 따로 CSS만의 코드가 필요하지 않고, 그대로 HTML 문서에 CSS의 키워드를 넣으면 된다.
